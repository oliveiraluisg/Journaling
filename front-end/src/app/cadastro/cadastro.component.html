<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <h1>Criar conta</h1>
      <span>Insira suas informações abaixo</span>
      <input type="text" placeholder="Nome" [(ngModel)]="nome" name="nome" (ngModelChange)="checkCamposPreenchidos()" required />
      <input type="email" placeholder="Email" [(ngModel)]="usuario" name="email" (ngModelChange)="checkCamposPreenchidos()" required />
      <input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha" (ngModelChange)="checkCamposPreenchidos()" required />
      <div *ngIf="statusCriarConta" class="status-box" [style.backgroundColor]="corStatus">{{ statusCriarConta }}</div>
      <button (click)="enviaRequisicaoCriarConta(nome, usuario, senha)" [disabled]="!botaoCriarHabilitado">Criar</button>
    </form>
  </div>

  <div class="overlay-panel overlay-left">
    <h1>Bem-vindo de volta!</h1>
    <p>Para continuar conectado, por favor entre com suas informações!</p>
    <a href="./">Entrar</a>
  </div>

</div>
