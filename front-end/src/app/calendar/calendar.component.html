<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./calendar.component.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
      <title>Calendar</title>
  </head>           
  <body>
    <div class="menu">
      <div class="imgPerfil">
        <input type="file" id="profilePicInput" style="display: none">
        <label for="profilePicInput">
        <span class="add-photo-btn">
        <i class="fas fa-plus"></i>
        </span>
        </label>
      </div>
      <h4 class="nomeUsuario">{{ nome }}</h4>
      <ul class="opcoesMenu">
        <a href="./calendar"><i class="far fa-calendar-alt"></i>Calendário</a>
        <a href="./lista-anotacoes/"><i class="fas fa-sticky-note"></i>Anotações</a>
        <a href="./lista-task/"><i class="fas fa-check"></i>Tarefas</a>
        <a href="./lista-projeto/"><i class="fas fa-tasks"></i>Projetos</a>
      </ul>
    </div>

    <div class="calendar">
        <div class="header">
          <div class="month">{{recuperaDataAtual()}}</div>
        </div>
      
        <div class="days-of-week">
          <div *ngFor="let dayOfWeek of daysOfWeek" class="day-of-week">{{ dayOfWeek }}</div>
        </div>
      
        <div class="dates">
          <div *ngFor="let day of calendar" class="date" [class.today]="day.today" [class.weekend]="day.weekend">
            <div class="day-of-month">{{ day.dayOfMonth }}</div>
          </div>
        </div>
    </div>       
  </body>

  <div class="add-button" id="add-button" (click)="toggleDropdown()">
    <i class="fas fa-plus"></i>
    <div class="dropdown-content" id="dropdown-content">
      <a href="./anotacoes"><i class="fas fa-sticky-note"></i>Anotações</a>
      <a href="./task"><i class="fas fa-check"></i>Tarefas</a>
      <a href="./projeto"><i class="fas fa-tasks"></i>Projetos</a>
    </div>
  </div>
  
  <div *ngIf="showOptions" id="add-options" class="add-options">
    <a href="./anotacoes">Anotações</a>
    <a href="./task">Tarefas</a>
    <a href="./projeto">Projetos</a>
  </div>  

</html>
